<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Buy and sell </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buy And Sell</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list
      lines=""
      class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated"
    >
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input
            formControlName="username"
            type="text"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            formControlName="password"
            type="password"
            required
          ></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              color="primary"
              shape="full"
              expand="block"
              >Login</ion-button
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              href="/register"
              color="secondary"
              shape="full"
              expand="block"
              >Register</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
  </div>
</ion-content>
