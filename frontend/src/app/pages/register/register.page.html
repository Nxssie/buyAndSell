<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list lines="" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
  
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" shape="full" expand="block">Register</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
  </div>
</ion-content>
