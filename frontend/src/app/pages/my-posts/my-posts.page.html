<ion-header>
  <ion-toolbar>
    <ion-title>My Posts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of cars">
    <ion-card-header>
      <ion-card-title>{{c.brand}}</ion-card-title>
      <ion-card-subtitle>{{c.model}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      KMs: {{c.kms}} <br/>
      AÃ±o: {{c.year}}
    </ion-card-content>

    <ion-item>
      <ion-icon (click)="deleteCar(c.id)" name="trash" slot="end"></ion-icon>
      <ion-icon (click)="updateCar(c.id)" name="settings-outline" slot="end"></ion-icon>
    </ion-item>

  </ion-card>

  <ion-button (click)="postACar()" expand="block" fill="outline">Sell a car</ion-button>
</ion-content>
