<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="car-sport-outline"></ion-icon>Buy page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of cars">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      marca: {{c.brand}} <br/>
      modelo: {{c.model}} <br/>
      KMs: {{c.kms}} <br/>
      AÃ±o: {{c.year}} <br/>
      Autor: {{c.user_id}}
    </ion-card-content>

    <ion-item>
      <ion-icon (click)="deleteCar(b.id)" name="trash" slot="end"></ion-icon>
      <ion-icon (click)="updateCar(b.id)" name="settings-outline" slot="end"></ion-icon>
    </ion-item>

  </ion-card>

  <ion-button (click)="insertCar()" expand="block" fill="outline">Post your car</ion-button>
</ion-content>
