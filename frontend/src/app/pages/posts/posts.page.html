<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="car-sport-outline"></ion-icon>Buy page</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of cars">
    <ion-card-header>
      <ion-card-title>{{c.brand}}</ion-card-title>
      <ion-card-subtitle>{{c.model}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      KMs: {{c.kms}} <br/>
      AÃ±o: {{c.year}}
    </ion-card-content>

  </ion-card>

  <ion-button (click)="postACar()" expand="block" fill="outline">Post your car</ion-button>
</ion-content>
